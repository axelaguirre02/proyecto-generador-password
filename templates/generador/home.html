{% extends 'base.html' %}

{% block titulo %}
    <h1 class='h4'>Generador de contraseñas</h1>
{% endblock titulo %}

{% block contenido %}
    <div class='col-md-4 offset-md-4'>
        <form action='{% url 'password' %}' class='card card-body p-5'
        style='background-color: #121212;'
        >

            <label for="longitud">Seleccione la longitud de su contraseña:</label>
            <select name="longitud" id="longitud" class='form-control'>
                <option value="5">5 Caracteres</option>
                <option value="6">6 Caracteres</option>
                <option value="7">7 Caracteres</option>
                <option value="8">8 Caracteres</option>
                <option value="9">9 Caracteres</option>
                <option value="10">10 Caracteres</option>
                <option value="11">11 Caracteres</option>
                <option value="12">12 Caracteres</option>
                <option value="13">13 Caracteres</option>
                <option value="14">14 Caracteres</option>
                <option value="15">15 Caracteres</option>
            </select>

            <p>Seleccione los tipos de caracteres:</p>
    
            <div class='form-check form-switch my-2'>
                <label for="mayusculas" class='form-check-label'>Mayusculas</label>
                <input type="checkbox" name='mayusculas' id='mayusculas' class='form-check-input'>
            </div>

            <div class='form-check form-switch my-2'>
                <label for="simbolos" class='form-check-label'>Simbolos</label>
                <input type="checkbox" name='simbolos' id='simbolos' class='form-check-input'>
            </div>
    
            <div class='form-check form-switch my-2'>
                <label for="numeros" class='form-check-label'>Numeros</label>
                <input type="checkbox" name='numeros' id='numeros' class='form-check-input'>
            </div>
    
            <button btn btn-primary>Generar Contraseña</button>
        </form>
    </div>
{% endblock contenido %}
